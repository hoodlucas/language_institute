{% extends "dashboard/layout.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-8 col-lg-6">

    <h2 class="text-center text-primary mb-4">
      <i class="bi bi-person-plus-fill me-2"></i> Add Student to <br>
      <small class="text-dark">{{ course.name }}</small>
    </h2>

    <form method="post" class="p-4 shadow-sm bg-white border rounded">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">👤 Name</label>
        <input type="text" name="name" id="name" class="form-control" required placeholder="e.g. John Doe">
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">📧 Email</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="e.g. john@example.com">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'course_detail' course.id %}" class="btn btn-outline-secondary">
          ← Back to Course
        </a>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-person-check-fill me-1"></i> Add Student
        </button>
      </div>
    </form>

  </div>
</div>

<style>
  input.form-control {
    border-radius: 0.5rem;
    padding: 0.75rem;
    font-size: 1rem;
  }

  .form-label {
    font-weight: 500;
  }

  .btn {
    padding: 10px 16px;
  }

  .btn-success i {
    vertical-align: middle;
  }
</style>

{% endblock %}
