<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register as Teacher</h2>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    <form action="{% url 'register_teacher' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="text" name="first_name" placeholder="First name"><br>
        <input type="text" name="last_name" placeholder="Last name"><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirmation" placeholder="Confirm password" required><br>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login_teacher' %}">Login here</a></p>
</body>
</html>
